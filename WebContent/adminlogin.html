<!DOCTYPE HTML>

<script>

function validateForm()
{
	var admin =document.forms["offer"]["admin"].value
	var password = document.forms["offer"]["password"].value
	  
	if (admin==null || admin=="")
	{
		if (password=="" || password==null)
		{
			alert("PLEASE ENTER ALL THE REQUIRED FIELDS");
			return false;
		}
		
		alert("PLEASE ENTER THE ADMIN NAME");
		return false;
	}
	if (password=="" || password==null)
	{
		alert("PLEASE ENTER THE PASSWORD");
		return false;
	}
	

}
</script>
